version: '3.8'

services:
  es-node-1:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: es-node-1
    environment:
      - node.name=es-node-1
      - cluster.name=farmermart-cluster
      - discovery.seed_hosts=es-node-2
      - cluster.initial_master_nodes=es-node-1,es-node-2
      - bootstrap.memory_lock=true
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata1:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - elk

  es-node-2:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: es-node-2
    environment:
      - node.name=es-node-2
      - cluster.name=farmermart-cluster
      - discovery.seed_hosts=es-node-1
      - cluster.initial_master_nodes=es-node-1,es-node-2
      - bootstrap.memory_lock=true
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata2:/usr/share/elasticsearch/data
    ports:
      - "9201:9200"
      - "9301:9300"
    networks:
      - elk

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://es-node-1:9200
      - xpack.security.enabled=false
    depends_on:
      - es-node-1
    ports:
      - "5601:5601"
    networks:
      - elk

  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: logstash
    volumes:
      - ./logstash/logstash.conf:/usr/share/logstash/pipeline/logstash.conf
      - ./logs:/usr/share/logstash/logs
    depends_on:
      - es-node-1
    networks:
      - elk

  # Optional: Zipkin for distributed tracing
  # zipkin:
  #   image: openzipkin/zipkin:2.24
  #   container_name: zipkin
  #   ports:
  #     - "9411:9411"
  #   environment:
  #     - STORAGE_TYPE=elasticsearch
  #     - ES_HOSTS=http://es-node-1:9200
  #   depends_on:
  #     - es-node-1
  #   networks:
  #     - elk

volumes:
  esdata1:
    driver: local
  esdata2:
    driver: local

networks:
  elk:
    driver: bridge
